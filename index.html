<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="//geodata.solutions/includes/countrystatecity.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>CRUD</title>
    <style>
        .textsz
        {
            font-size: 2rem;
        }
        .sha
        {
            box-shadow: 0 9px 9px -2px rgb(0 0 0 / 100%);
        }
        .sha1
        {
            box-shadow: 0 9px 9px -2px rgb(0 0 0 / 50%);
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark sha bg-dark">
        <span class="navbar-brand mb-0 h1 textsz"><em>List of all users</em></span>
    </nav>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-12 table-responsive rounded">
                <table class="table table-striped table-dark sha">
                    <thead>
                      <tr>
                        <th scope="col">Sr no.</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">DOB</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Hobby</th>
                        <th scope="col">Country</th>
                        <th scope="col">State</th>
                        <th scope="col">City</th>
                        <th scope="col">Update</th>
                      </tr>
                    </thead>
                    <tbody id="table-data">
                      
                    </tbody>
                  </table>
            </div>
        </div>
        <button type="button" class="btn btn-primary position-fixed" style="top: 86vh; right: 8vh; float: right;" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" id="adduser-btn">
            <img class="position-fixed" src="Images/icons8-plus-60.png" alt="" style="top: 81vh; right: 5vh; float: right;">
          +ADD
        </button>
        <!--Application Form-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Application Form</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="cls">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form id="u-form">
                        <div class="form-group">
                            <input type="text" class="form-control sha1" id="name" placeholder="Full Name" required>
                            <input type="text" class="form-control sha1 mt-2" id="mail" placeholder="Email" required>
                            <input type="date" class="form-control sha1 mt-2" id="dob" placeholder="Date of Birth" required>
                            <select class="form-control sha1 mt-2 border rounded-pill justify-content-end" id="gender" required>
                                <option value="Male" selected id="m">Male</option>
                                <option value="Female" id="f">Female</option>
                                <option value="Others" id="o">Others</option>
                            </select>
                            <input type="text" class="form-control sha1 mt-2" id="hobby" placeholder="Hobby" required>
                            <select name="country" class="countries form-control sha1 mt-2" id="countryId" required>
                                <option value="">-- Select Country --</option>
                            </select>
                            <select name="state" class="states form-control sha1 mt-2" id="stateId" required>
                                <option value="">-- Select State --</option>
                            </select>
                            <select name="city" class="cities form-control sha1 mt-2" id="cityId" required>
                                <option value="">-- Select City --</option>
                            </select>
                            <button type="button" class="btn btn-danger mt-3" style="float: right;" id="update" disabled>Update</button>
                            <button type="submit" class="btn btn-primary mt-3" id="add" >Add User</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="js/CRUD.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        var form = document.getElementById("u-form");

        function toggeladd(){
            if(form.style.display = "block")
            {
                form.style.display = "none";
            }
        }
    </script>
  </body>
</html>
